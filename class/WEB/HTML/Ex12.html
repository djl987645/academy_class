<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 텍스트 서식 태그 -->
    <!--
        <b>: 굵은 글씨 (Bold)
        <strong>: 굵은 글씨 (Strong), 중요 강조
        <i>: 기울임꼴 (Italic)
        <em>: 기울임꼴 (Emphasis), 강조
        <mark>: 하이라이트 (Mark)
        <small>: 작은 글씨 (Small)
        <del>: 삭제선 (Deleted text)
        <ins>: 밑줄 (Inserted text)
        <sub>: 아래 첨자 (Subscript)
        <sup>: 위 첨자 (Superscript)
    -->

    <b>This is bold text.</b><br>
    <strong>This is important bold text.</strong><br>
    <i>This is italic text.</i><br>
    <em>This is emphasized text.</em><br>
    <mark>This is highlighted text.</mark><br>
    <small>This is smaller text.</small><br>
    <del>This is deleted text.</del><br>
    <ins>This is inserted text.</ins><br>
    H<sub>2</sub>O<br>
    E = mc<sup>2</sup>
</body>
</html>
