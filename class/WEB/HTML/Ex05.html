<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>

<body>
    <!-- 이것은 div 컨테이너 예제입니다 -->
    <!-- div 태그는 다른 HTML 요소들을 그룹화하고 CSS 스타일이나 JavaScript 기능을 적용하는 데 사용되는 블록 수준 요소입니다. -->
    <div style="background-color: lightblue; border-style:double;">
        <h1>안녕하세요, HTML 기본 예제입니다!</h1>
        <p>이것은 HTML 문서의 기본 구조입니다.</p>
    </div>
</body>

</html>
