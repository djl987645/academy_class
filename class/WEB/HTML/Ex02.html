<!-- 주석을 생성해보기 -->

<!-- doctype은 문서의 형식을 정의합니다(버전 등등) -->
<!DOCTYPE html>


<!-- html 태그는 HTML 문서의 루트 요소입니다 -->
<html lang="ko">

<!-- head 태그는 문서의 메타데이터를 포함합니다 -->

<head>
    <!-- meta 태그는 문서의 문자 인코딩을 정의합니다 -->
    <meta charset="UTF-8">
    <!-- meta 태그는 뷰포트 설정을 정의합니다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그는 문서의 제목을 정의합니다 -->
    <title>Document</title>
</head>
<!--
<body> 태그는 HTML 문서의 내용을 나타냅니다.
텍스트, 하이퍼링크, 이미지, 테이블, 목록 등 HTML 문서의 모든 내용을 포함합니다.
<body> 태그는 <head> 태그 다음에 위치하며, 닫는 </html> 태그 앞에 위치합니다.
-->

<body>
    <!-- h1 태그는 문서의 주요 제목을 정의합니다 -->
    <h1>안녕하세요!</h1>
    <!-- p 태그는 단락을 정의합니다 -->
    <p>이것은 HTML 문서의 예제입니다.</p>
    <!-- ul 태그는 순서 없는 목록을 정의합니다 -->
    <ul>
        <!-- li 태그는 목록 항목을 정의합니다 -->
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>
</body>

</html>
