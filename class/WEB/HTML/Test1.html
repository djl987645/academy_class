<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table 태그는 데이터를 표 형태로 나타낼 때 사용합니다.
         tr 태그는 테이블의 행을 정의하고,
         td 태그는 각 행의 셀(데이터)을 정의합니다.
         th 태그는 테이블의 헤더 셀을 정의합니다. -->

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>과일이름</th>
                <th>과일이미지</th>
                <th>과일원산지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>사과</td>
                <td><img src="./images/apple.jpg" alt="사과" width="100%" height="60"></td>
                <td>한국(청송)</td>
            </tr>
            <tr>
                <td>바나나</td>
                <td><img src="./images/banana.jpg" alt="바나나" width="100%" height="60"></td>
                <td>과테말라</td>
            </tr>
            <tr>
                <td>체리</td>
                <td><img src="./images/cherry.jpg" alt="체리" width="100%" height="60"></td>
                <td>칠레</td>
            </tr>
            <tr>
                <td>배</td>
                <td><img src="./images/pear.jpg" alt="배" width="100%" height="60"></td>
                <td>한국(나주)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
