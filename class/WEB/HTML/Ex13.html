<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML 리스트 태그:
        - 순서가 없는 목록을 만들 때 <ul> 태그를 사용합니다. 각 목록 항목은 <li> 태그로 표시합니다.
        - 순서가 있는 목록을 만들 때 <ol> 태그를 사용합니다. 각 목록 항목은 <li> 태그로 표시합니다.
        - 정의 목록을 만들 때 <dl> 태그를 사용합니다. 각 항목의 제목은 <dt> 태그로, 설명은 <dd> 태그로 표시합니다.
    -->

    <!-- 순서가 없는 목록 예제 -->
    <!-- type
        - disc : 기본값. 채워진 원 모양의 글머리 기호
        - circle : 비어있는 원 모양의 글머리 기호
        - square : 채워진 사각형 모양의 글머리 기호
        - none : 글머리 기호 없음
    -->
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>

    <!-- 순서가 있는 목록 예제 -->
    <ol>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ol>


</body>
</html>
