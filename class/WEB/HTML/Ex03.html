<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    HTML(HyperText Markup Language)은 웹 페이지를 작성하는 데 사용되는 마크업 언어입니다. HTML은 웹 페이지의 구조를 정의하고, 텍스트, 이미지, 링크, 비디오 등 다양한 요소를 포함할 수 있습니다. HTML 문서는 태그(tag)로 구성되며, 각 태그는 특정한 기능을 수행합니다.

    HTML의 주요 특징은 다음과 같습니다:

    - HTML은 웹 페이지의 콘텐츠를 구조화하는 데 사용됩니다.
    - HTML 태그는 요소를 정의하고, 요소는 시작 태그와 종료 태그로 구성됩니다.
    - HTML 문서는 일반적으로 <!DOCTYPE html> 선언으로 시작하여 HTML5 표준을 따릅니다.
    - HTML 문서는 <html> 태그로 감싸져 있으며, <head>와 <body> 섹션으로 나뉩니다.
    - HTML은 다른 웹 기술(CSS, JavaScript)과 함께 사용되어 웹 페이지의 스타일과 동작을 정의합니다.

    HTML은 웹의 기본 언어로, 모든 웹 브라우저에서 지원됩니다. HTML 문서를 작성하여 웹 페이지를 만들고, 이를 통해 사용자에게 정보를 제공하거나 상호작용을 할 수 있습니다.
    -->
    <!--
    <h> 태그는 HTML에서 제목을 정의하는 데 사용됩니다. <h1>부터 <h6>까지 여섯 단계의 제목이 있으며, <h1>이 가장 중요하고 <h6>이 가장 덜 중요합니다.

    사용법:
    - <h1>: 가장 중요한 제목

    권장 사항:
    - 제목으로 콘텐츠 구조 만들기
    - 제목 단계 건너뛰지 않기
    - 페이지당 하나의 <h1> 사용
    -->
    <h1 style="font-style: italic;">HTML 태그</h1>
</body>

</html>
