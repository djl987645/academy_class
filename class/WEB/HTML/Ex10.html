<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        hr 태그는 HTML에서 수평선을 그리는 데 사용됩니다.
        주로 콘텐츠를 시각적으로 분리하거나 구분하는 데 활용됩니다.
        hr 태그는 닫는 태그가 없는 단일 태그입니다.
    -->
    <hr>
    <!--
        hr 태그는 다양한 속성을 사용하여 스타일을 변경할 수 있습니다.
        - width: 수평선의 길이를 지정합니다. (픽셀 또는 백분율)
        - size: 수평선의 두께를 지정합니다. (픽셀)
        - color: 수평선의 색상을 지정합니다. (색상 이름, HEX 코드, RGB 값 등)
        - align: 수평선의 정렬 방식을 지정합니다. (left, right, center) (HTML5에서는 지원 중단)
        - noshade: 수평선을 음영 없이 단색으로 표시합니다. (HTML5에서는 지원 중단)
    -->
    <hr width="50%" size="5" color="blue">
    <p>이것은 첫 번째 단락입니다.</p>
    <hr width="70%" size="3" color="green">
    <p>이것은 두 번째 단락입니다.</p>
    <hr width="90%" size="1" color="red">
    <p>이것은 세 번째 단락입니다.</p>
</body>
</html>
