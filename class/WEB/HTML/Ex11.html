<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
     <font> 태그는 텍스트의 글꼴, 크기, 색상을 변경하는 데 사용됩니다.
     HTML5에서는 더 이상 사용되지 않으며, CSS를 대신 사용하는 것이 좋습니다.

     속성:
     - face: 글꼴을 지정합니다. (예: Arial, Times New Roman)
     - size: 글꼴 크기를 지정합니다. (1부터 7까지의 숫자 또는 +나 - 기호를 사용하여 상대적인 크기 지정)
     - color: 글꼴 색상을 지정합니다. (색상 이름 또는 16진수 색상 코드)
     -->

     <!-- <font> 태그 사용 예시 -->
     <font face="Arial" size="4" color="blue">이 텍스트는 Arial 글꼴, 크기 4, 파란색입니다.</font>

     <!-- CSS를 사용한 스타일링 예시 (권장) -->
     <p style="font-family: 'Courier New', Courier, monospace; font-size: 16px; color: blue;">이 텍스트는 CSS를 사용하여 스타일이 적용되었습니다.</p>
</body>
</html>
