<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>

<body>
    <!-- <strong> 태그는 중요한 텍스트를 정의하는 데 사용됩니다 -->
    <strong>이 텍스트는 중요하고 굵게 표시됩니다.</strong>
    <br>
    <!-- <em> 태그는 강조된 텍스트를 정의하는 데 사용됩니다 -->
    <em>이 텍스트는 강조됩니다.</em>


</body>

</html>
