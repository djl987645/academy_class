<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img 태그는 HTML 문서에 이미지를 삽입하는 데 사용됩니다.
        src 속성을 사용하여 이미지 파일의 경로를 지정해야 합니다.
        alt 속성은 이미지가 로드되지 않을 경우 대체 텍스트를 제공합니다.
        width 및 height 속성을 사용하여 이미지의 크기를 조절할 수 있습니다.
    -->
    <img src="./images/car1.gif" alt="이미지 설명" width="700">
    <br>
    <img src="./images/car2.gif" alt="이미지 설명" width="500" height="300">
    <br>
    <a href="http://www.naver.com"><img src="./images/car1.gif" alt="이미지 설명" width="700"></a>
</body>
</html>
