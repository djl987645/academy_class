<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table 태그는 데이터를 표 형태로 나타낼 때 사용합니다.
         tr 태그는 테이블의 행을 정의하고,
         td 태그는 각 행의 셀(데이터)을 정의합니다.
         th 태그는 테이블의 헤더 셀을 정의합니다. -->
    <table border="1px" width="300" bordercolor="red" cellspacing="0" bgcolor="yellow">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hong</td>
                <td>홍길동</td>
                <td>27</td>
            </tr>
            <tr>
                <td>lee</td>
                <td>이순신</td>
                <td>33</td>
            </tr>
            <tr>
                <td>yoo</td>
                <td>유관순</td>
                <td>19</td>
            </tr>
            <tr>
                <td>sejong</td>
                <td>세종대왕</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
